<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
    <link rel="stylesheet" href="desing-reg.css">
</head>
<body class="fondo">

    <section class="form-register">

    <h2>Registro</h2>

    <br>

    <form id="registerForm">

        <input class="controls" type="text" id="firstName" placeholder="nombre" required><br>
        <input class="controls" type="text" id="fatherLastName" placeholder="Apellido paterno" required><br>
        <input class="controls" type="text" id="motherLastName" placeholder="Apellido materno" required><br>
        <input class="controls" type="email" id="email" placeholder="Email" required><br>
        <input class="controls" type="text" id="phone" placeholder="Celular (10 digits)" required><br>
        <input class="controls" type="text" id="username" placeholder="Usuario" required><br>
        <input class="controls" type="password" id="password" placeholder="Contraseña" required><br>
        <button class="botons" type="submit">Registrar</button>
        <p><a href="login.html">¿Ya tengo Cuenta?</a></p>

    </form>

</section>

    <script src="script.js"></script>
    
</body>
</html>
